<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>フロントライン・スケジュール</title>
</head>

<body class="py-5">
    <header>
        <nav class="navbar fixed-top navbar-dark bg-dark text-center">
            <a class="navbar-brand" href="#">フロントライン・スケジュール</a>
        </nav>
    </header>
    <main class="my-3">
        <div class="container">
            <div class="my-2">
                <table class="table table-striped table-dark table-responsive">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">日付</th>
                            <th scope="col">名前</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td><span id="frontlineContentDay0" class="text-nowrap"></span></td>
                            <td><span id="frontlineContentShort0" class="text-nowrap"></span></td>
                            <td><span id="frontlineContentName0" class="text-nowrap"></span></td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td><span id="frontlineContentDay1" class="text-nowrap"></span></td>
                            <td><span id="frontlineContentShort1" class="text-nowrap"></span></td>
                            <td><span id="frontlineContentName1" class="text-nowrap"></span></td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td><span id="frontlineContentDay2" class="text-nowrap"></span></td>
                            <td><span id="frontlineContentShort2" class="text-nowrap"></span></td>
                            <td><span id="frontlineContentName2" class="text-nowrap"></span></td>
                        </tr>
                        <tr>
                            <th scope="row">4</th>
                            <td><span id="frontlineContentDay3" class="text-nowrap"></span></td>
                            <td><span id="frontlineContentShort3" class="text-nowrap"></span></td>
                            <td><span id="frontlineContentName3" class="text-nowrap"></span></td>
                        </tr>
                        <tr>
                            <th scope="row">5</th>
                            <td><span id="frontlineContentDay4" class="text-nowrap"></span></td>
                            <td><span id="frontlineContentShort4" class="text-nowrap"></span></td>
                            <td><span id="frontlineContentName4" class="text-nowrap"></span></td>
                        </tr>
                        <tr>
                            <th scope="row">6</th>
                            <td><span id="frontlineContentDay5" class="text-nowrap"></span></td>
                            <td><span id="frontlineContentShort5" class="text-nowrap"></span></td>
                            <td><span id="frontlineContentName5" class="text-nowrap"></span></td>
                        </tr>
                        <tr>
                            <th scope="row">7</th>
                            <td><span id="frontlineContentDay6" class="text-nowrap"></span></td>
                            <td><span id="frontlineContentShort6" class="text-nowrap"></span></td>
                            <td><span id="frontlineContentName6" class="text-nowrap"></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <footer>
        <div id="copy-text" class="fixed-bottom bg-dark text-center px-2 text-muted overflow-auto">
            <small class="text-nowrap">記載されている会社名・製品名・システム名などは、各社の商標、または登録商標です。</small><br>
            <small class="text-nowrap">Copyright (C) 2010 - 2019 SQUARE ENIX CO., LTD. All Rights Reserved.</small>
        </div>
        <!-- &copy; -->
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./js/script.js" type="text/javascript"></script>
</body>

</html>
